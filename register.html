<!DOCTYPE html>
<html>
    <head>
    <meta name="theme-color" content="#0084e7" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>chatme</title>
    <link rel="icon" href="/img/logo.png">
    </head>
    <body style="font-family:sans-serif;">
        <div style="display:block;position:fixed;top:0px;left:0px;width:100%;height:50px;background-color: #0084e7;
  border-bottom: 0px solid #2e2bc9;color:#eee;box-shadow:0px 1px 13px 1px rgba(128, 128, 128, 0.47)">

        </div>
        <div style="margin-top:50px;">
            <form method="get" action="/" style="margin:50px auto;max-width:400px;padding:15px">
                <div style="padding-top:20px">
                    <input placeholder="login" type="text" style="width:96%;height:35px;padding-left:10px" required autofocus/>
                </div>
                <div style="padding-top:20px">
                    <input placeholder="password" type="password" style="width:96%;height:35px;padding-left:10px" required/>
                </div>
                <div style="padding-top:20px">
                    <input placeholder="confirm password" type="password" style="width:96%;height:35px;padding-left:10px" required/>
                </div>
                <div style="padding-top:20px">
                    <input value="REGISTER" type="submit" style="width:100%;height:40px; font-size:18px; background-color:#0084e7;color:#eee;font-weight:600;border-radius:4px;border: 0px solid #2e2bc9;"/>
                </div>
            </form>
        </div>
    </body>
