<!DOCTYPE html>
<html>
    <head>
    <meta name="theme-color" content="#0084e7" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    </head>
    <body style="font-family:sans-serif;">
        <div style="display:block;position:fixed;top:0px;left:0px;width:100%;height:50px;background-color: #0084e7;
  border-bottom: 0px solid #2e2bc9;color:#eee;box-shadow:0px 1px 13px 1px rgba(128, 128, 128, 0.47)">
            <h3 style="margin-top:15px;margin-left:35px">contact</h3>
            <a style="position: absolute;right: 15px;top: 5px;font-weight:bold;color:#eee;text-decoration:none;font-size:27px">&#8942;</a>
            <a style="position: absolute;left: 10px;top: 12px;color:#eee;text-decoration:none;font-size:20px" href="/index.html">X</a>
        </div>
        <div style="margin-top:50px;">
            <ol id="chat" style="list-style: none;background: none;margin: 0;padding: 0 0 50px 0;margin-top: 60px;margin-bottom: 10px;">
                <li style="padding: 0.5rem;overflow: hidden;display: flex;justify-content: flex-end;align-items: flex-end">
                    <div style="order: 1;box-shadow: 1px 2px 0px #D4D4D4;background-color:#0084e7;border-radius: 10px 10px 0px 10px; padding:10px;color:#eee">
                        <p style="font-size: 0.8rem;margin: 0 0 0.2rem 0;color:white;">hey there!</p>
                    </div>
                </li>
                <li style="padding: 0.5rem;overflow: hidden;display: flex;align-items: flex-end">
                    <div style="min-width: 50px;padding: 10px;box-shadow: 1px 2px 0px rgba(0, 0, 0, 0.07);background-color:aliceblue;border-radius:0px 10px 10px 10px;padding: 10px;">
                        <p style="font-size: 0.8rem;margin: 0 0 0.2rem 0;color:gray;">hey there!</p>
                    </div>
                </li>
                
            </ol>
            <table style="position: fixed;bottom: 0px;left:0px;width:100%">
                <tr>
                    <td>
                        <input id="msg-txt" style="width:100%;padding:10px 0px" placeholder="Type text here!" autofocus/>
                    </td>
                    <td style="width:55px">
                        <a style="padding: 10px;border-radius: 20px 0px 20px 0px;text-align: right;width: 100%;color: white;background:rgb(0, 132, 231);height:100%" onclick="send()">SEND</a>
                    </td>
                </tr>
            </table>
        </div>
        <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
        <script>
            function autoAnswer(){
                document.getElementById('chat').innerHTML += "<li style=\"padding: 0.5rem;overflow: hidden;display: flex;align-items: flex-end\">"
                    +"<div style=\"min-width: 50px;padding: 10px;box-shadow: 1px 2px 0px rgba(0, 0, 0, 0.07);background-color:aliceblue;border-radius:0px 10px 10px 10px;padding: 10px;\">"
                        +"<p style=\"font-size: 0.8rem;margin: 0 0 0.2rem 0;color:gray;\">can't answer right now <i class=\"em em-disappointed_relieved\"></i> </p>"
                    +"</div>"
                +"</li>";
            }
            function send(){
                var msg = document.getElementById('msg-txt').value;
                document.getElementById('chat').innerHTML += "<li style=\"padding: 0.5rem;overflow: hidden;display: flex;justify-content: flex-end;align-items: flex-end\">"
                    +"<div style=\"order: 1;box-shadow: 1px 2px 0px #D4D4D4;background-color:#0084e7;border-radius: 10px 10px 0px 10px; padding:10px;color:#eee\">"
                        +"<p style=\"font-size: 0.8rem;margin: 0 0 0.2rem 0;color:white;\">" + msg + "</p>"
                    +"</div>"
                +"</li>";

                document.getElementById('msg-txt').value = "";

                setTimeout(autoAnswer, 1000);
            }
        </script>
    </body>
</html>
